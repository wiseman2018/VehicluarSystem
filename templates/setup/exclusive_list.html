{% extends 'layout.html' %}
{% block body %}
    <div class="row">
        <div class="col-xl-12">
            <div class="card card-default">
                <div class="card-header">
                    <h3>
                        <a href="#addExclusion" data-toggle="modal" class="btn btn-warning float-right">Add To List</a>
                    </h3>
                </div>
                <div class="card-body">
                    {% for row in exclusives %}
                    <div class="card">
                        <div class="card-body">
                            Prefix: {{ row.reg_prefix }}<br>
                            Description: {{ row.description }}<br>
                        </div> 
                        <div class="card-footer">
                            <a href="/setup/delete_exclu?id={{row.id}}" onclick="return false;" class="btn btn-danger btn-oval confirm_delete">delete</a>
                        </div>
                        </div>
                    {% endfor %}
                   
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% include 'setup/_add_exclusive.html' %}
