{% extends 'layout.html' %}
{% block body %}
    <div class="row">
        <div class="col-xl-12">
            <div class="card card-default">
                <div class="card-header">
                    <h3>
                        Exclusive List
                        <a href="#addExclusion" data-toggle="modal" class="btn btn-warning float-right">Add To List</a>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>SN</th>
                                    <th>Registration Prefix</th>
                                    <th>...</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in exclusives %}
                                <tr>
                                    <td>{{loop.index}}</td>
                                    <td>{{row.reg_prefix}}</td>
                                    <td>
                                        <a href="#">edit</a> |
                                        <a href="#">delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% include 'setup/_add_exclusive.html' %}
