<div id="addGuest" class="modal fade" tabindex="1" aria-label="aboutModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Guest</h4>
                    <button class="close" type="button" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/setup/guest" method="post">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="guest_name" class="col-xl-3 col-form-label">
                                Name
                            </label>
                            <div class="col-xl-9">
                                <input required type="text" class="form-control" name="guest_name" id="guest_name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="vehicle_make" class="col-xl-3 col-form-label">
                                Make
                            </label>
                            <div class="col-xl-9">
                                <input type="text" class="form-control" name="vehicle_make" id="vehicle_make">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="vehicle_model" class="col-xl-3 col-form-label">
                                Model
                            </label>
                            <div class="col-xl-9">
                                <input type="text" class="form-control" name="vehicle_model" id="vehicle_model">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="plate_number" class="col-xl-3 col-form-label">
                                Registration Number
                            </label>
                            <div class="col-xl-9">
                                <input required type="text" class="form-control" name="plate_number" id="plate_number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="arrival_date" class="col-xl-3 col-form-label">
                                Time From:
                            </label>
                            <div class="col-xl-9">
                                <input required type="date" class="form-control" name="arrival_date" id="arrival_date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="arrival_time" class="col-xl-3 col-form-label">
                                Time To:
                            </label>
                            <div class="col-xl-9">
                                <input required type="time" class="form-control" name="arrival_time" id="arrival_time">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" >Add</button>
                        <input type="hidden" name="tenant_id" value="{{session['id']}}">
                    </div>
                </form>
            </div>
        </div>
    </div>
