<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Smart poultry system based on IOT">
    <meta name="keywords" content="smart, poultry, smart poultry, agriculture automation system, automated farm, agric">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Setup - Smart Poultry System</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/brands.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/regular.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/solid.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/fontawesome.css')}}">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css')}}">
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}" id="maincss">
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}" id="maincss">
</head>

<body>
    <div class="wrapper">
        <div class="block-center mt-4 wd-xl">
            <!-- START card-->
            <div class="card card-flat">
                <div class="card-header text-center">
                    <a href="#">
                        Vehicular Access System
                    </a>
                </div>
                <div class="card-body">
                    <p class="text-center py-2">SETUP YOUR FARM.</p>
                    <form class="mb-3" id="registerForm" method="POST" action="/doSetUp" novalidate>
                        <div class="form-group">
                            <label class="text-muted" for="first_name">First Name</label>
                            <div class="input-group with-focus">
                                <input class="form-control border-right-0" id="first_name" name="first_name" type="text"
                                    placeholder="First name" autocomplete="off" required>
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted bg-transparent border-left-0">
                                        <em class="fa fa-user"></em>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="first_name">Last Name</label>
                            <div class="input-group with-focus">
                                <input class="form-control border-right-0" id="last_name" name="last_name" type="text"
                                    placeholder="Last name" autocomplete="off" required>
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted bg-transparent border-left-0">
                                        <em class="fa fa-user"></em>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="email">Email address</label>
                            <div class="input-group with-focus">
                                <input class="form-control border-right-0" id="email" name="email" type="email"
                                    placeholder="Enter email" autocomplete="off" required>
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted bg-transparent border-left-0">
                                        <em class="fa fa-envelope"></em>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="email">Phone Number</label>
                            <div class="input-group with-focus">
                                <input class="form-control border-right-0" id="phone" name="phone" type="number"
                                    placeholder="Enter phone number" autocomplete="off" required>
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted bg-transparent border-left-0">
                                        <em class="fa fa-mobile"></em>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="text-muted" for="email">Apartment Number</label>
                            <div class="input-group with-focus">
                                <input class="form-control border-right-0" id="phone" name="apt_number" type="text"
                                    placeholder="Apartment Number" autocomplete="off" required>
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted bg-transparent border-left-0">
                                        <em class="fa fa-mobile"></em>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="text-muted" for="signupInputPassword1">Access Code</label>
                            <div class="input-group with-focus">
                                <input class="form-control border-right-0" id="signupInputPassword1" name="access_code1"
                                    type="password" placeholder="Password" autocomplete="off" required>
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted bg-transparent border-left-0">
                                        <em class="fa fa-lock"></em>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="signupInputRePassword1">Retype Access Code</label>
                            <div class="input-group with-focus">
                                <input class="form-control border-right-0" id="signupInputRePassword1" name="access_code2"
                                    type="password" placeholder="Retype Password" autocomplete="off" required
                                    data-parsley-equalto="#signupInputPassword1">
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted bg-transparent border-left-0">
                                        <em class="fa fa-lock"></em>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox c-checkbox mt-0">
                            <label>
                                <input type="checkbox" value="" required name="agreed">
                                <span class="fa fa-check"></span> I agree with the
                                <a class="ml-1" href="#">terms</a>
                            </label>
                        </div>
                        <button class="btn btn-block btn-primary mt-3" type="submit">Create account</button>
                    </form>
                    <p class="pt-3 text-center">Have an account?</p>
                    <a class="btn btn-block btn-secondary" href="/">Login</a>
                </div>
            </div>
            <!-- END card-->
                <div class="p-3 text-center">
                    <span class="mr-2">&copy;</span>
                    <span>2019</span>
                    <span class="mr-2">-</span>
                    <span>Paul Akinola</span>
                    <br>
                    <span>lnu.se</span>
                </div>
        </div>
    </div>
    <!-- =============== VENDOR SCRIPTS ===============-->
    <!-- MODERNIZR-->
    <script src="{{url_for('static', filename='vendor/modernizr/modernizr.custom.js')}}"></script>
    <!-- STORAGE API-->
    <script src="{{url_for('static', filename='vendor/js-storage/js.storage.js')}}"></script>
    <!-- i18next-->
    <script src="{{url_for('static', filename='vendor/i18next/i18next.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/i18next-xhr-backend/i18nextXHRBackend.js')}}"></script>
    <!-- JQUERY-->
    <script src="{{url_for('static', filename='vendor/jquery/dist/jquery.js')}}"></script>
    <!-- BOOTSTRAP-->
    <script src="{{url_for('static', filename='vendor/popper.js/dist/umd/popper.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.js')}}"></script>
    <!-- PARSLEY-->
    <script src="{{url_for('static', filename='vendor/parsleyjs/dist/parsley.js')}}"></script>
    <!-- =============== APP SCRIPTS ===============-->
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
